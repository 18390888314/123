<!doctype html>
<html lang="en">
 <head>

  <title>立方体相册</title>
 </head>
 <style>
 *{margin:0xp;padding:0px;}
 body{background:radial-gradient(#dddddd,#414141);overflow:hidden;}
 #wraps{perspective:800px;}
#box{width:200px;height:200px;margin:400px auto;position:relative;transform-style:preserve-3d;transition:3s;font-size:30px;font-weight:bold;text-align:center;line-height:200px;}
#box > .big{border-radius:3px;}
#top{width:200px;height:200px;top:-200px;box-shadow:inset 0px 0px 20px #303030;position:absolute;transform:translateZ(101px) rotateX(90deg);transform-origin:bottom;transition:3s}
#buttom{width:200px;height:200px;top:200px;position:absolute;box-shadow:inset 0px 0px 20px #303030;transform:translateZ(101px) rotateX(-90deg);transform-origin:top;}
#left{width:200px;height:200px;left:-200px;position:absolute;box-shadow:inset 0px 0px 20px #303030;transform:translateZ(101px) rotateY(-90deg);transform-origin:right;}
#right{width:200px;height:200px;left:200px;position:absolute;box-shadow:inset 0px 0px 20px #303030;transform:translateZ(101px) rotateY(90deg);transform-origin:left;}
#front{width:200px;height:200px;position:absolute;box-shadow:inset 0px 0px 20px #303030;transform:translateZ(101px);}
#back{width:200px;height:200px;position:absolute;box-shadow:inset 0px 0px 20px #303030;transform:translateZ(-101px);}
#smallbox{height:100px;width:100px;position:relative;transform-style:preserve-3d;transform:translateX(50px) translateY(50px) translateZ(12.5px);transition:3s;}
#smallbox > div{position:absolute;width:100px;height:100px;border-radius:5px;}
#smallbox div:nth-child(1){transform:translateY(-50px) rotateX(90deg);background:url("img3/2.jpg")no-repeat; background-size:100% 100%;}
#smallbox div:nth-child(2){transform:translateY(50px) rotateX(90deg);background:url("img/3.jpg")no-repeat; background-size:100% 100%;}
#smallbox div:nth-child(3){transform:translateX(-50px) rotateY(90deg) ;background:url("img/4.jpg")no-repeat; background-size:100% 100%;}
#smallbox div:nth-child(4){transform:translateX(50px) rotateY(90deg);background:url("img/5.jpg")no-repeat; background-size:100% 100%;}
#smallbox div:nth-child(5){transform:translateZ(-50px);background:url("img/6.jpg")no-repeat; background-size:100% 100%;}
#smallbox div:nth-child(6){transform:translateZ(50px);background:url("img/7.jpg")no-repeat; background-size:100% 100%;}
#box:hover{transform:rotateY(540deg) translateY(-50px)}
#box:hover > #top{transform:translateZ(101px) rotateX(-45deg);transform-origin:bottom;}
#box:hover > #smallbox{transform:translateX(50px) translateY(-200px) translateZ(12.5px);}
 </style>
 <body>
  <div id="wraps">
  <div id="box">
  <div id="top" class="big"></div>
    <div id="buttom" class="big"></div>
	  <div id="left" class="big"></div>
	    <div id="right" class="big"></div>
		  <div id="front" class="big"></div>
		    <div id="back" class="big"></div>
			<div id="smallbox">
			<div id="s-top"></div>
    <div id="s-buttom"></div>
	  <div id="s-left"></div>
	    <div id="s-right"></div>
		  <div id="s-front"></div>
		    <div id="s-back"></div>
			</div>
  </div>
  </div>
 </body>
</html>
